<ion-menu contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/tabs/home">Home</ion-item>
        <ion-item routerLink="/tabs/check-in">Daily Check-In</ion-item>
        <ion-item routerLink="/tabs/bible-quiz">Bible Quiz</ion-item>
        <ion-item routerLink="/tabs/essay-tracker">Essay Tracker</ion-item>
        <ion-item routerLink="/tabs/project-tracker">Project Tracker</ion-item>
        <ion-item routerLink="/tabs/leaderboard">Leaderboard</ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="main">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-button routerLink="/tabs">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Kids Faith Tracker</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <app-breadcrumbs></app-breadcrumbs>
  </ion-header>

  <ion-tabs>
    <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom">
    <ng-container *ngIf="role === 'parent'; else childTabs">
      <ion-tab-button tab="home" href="/tabs/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="child-account" href="/tabs/child-account">
        <ion-icon name="person-add-outline"></ion-icon>
        <ion-label>Child</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="leaderboard" href="/tabs/leaderboard">
        <ion-icon name="trophy-outline"></ion-icon>
        <ion-label>Scores</ion-label>
      </ion-tab-button>
    </ng-container>
    <ng-template #childTabs>
      <ion-tab-button tab="check-in" href="/tabs/check-in">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Check-In</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="bible-quiz" href="/tabs/bible-quiz">
        <ion-icon name="help-outline"></ion-icon>
        <ion-label>Quiz</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="essay-tracker" href="/tabs/essay-tracker">
        <ion-icon name="create-outline"></ion-icon>
        <ion-label>Essay</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="project-tracker" href="/tabs/project-tracker">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Projects</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="quiz-history" href="/tabs/quiz-history">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>
    </ng-template>
      <ion-button fill="clear" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
  </ion-tab-bar>

</ion-tabs>

</div>
