<ion-tabs>
  <ion-router-outlet></ion-router-outlet>
  <ion-tab-bar slot="bottom">
    <ng-container *ngIf="role === 'parent'; else childTabs">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="child" routerLink="/child-account">
        <ion-icon name="person-add-outline"></ion-icon>
        <ion-label>Child</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="leaderboard" routerLink="/leaderboard">
        <ion-icon name="trophy-outline"></ion-icon>
        <ion-label>Scores</ion-label>
      </ion-tab-button>
    </ng-container>
    <ng-template #childTabs>
      <ion-tab-button tab="checkin" routerLink="/check-in">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Check-In</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="quiz" routerLink="/bible-quiz">
        <ion-icon name="help-outline"></ion-icon>
        <ion-label>Quiz</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="essay" routerLink="/essay-tracker">
        <ion-icon name="create-outline"></ion-icon>
        <ion-label>Essay</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="projects" routerLink="/project-tracker">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Projects</ion-label>
      </ion-tab-button>
    </ng-template>
  </ion-tab-bar>
</ion-tabs>
