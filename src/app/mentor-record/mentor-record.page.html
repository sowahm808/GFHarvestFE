<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>Mentor Board</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let rec of records">
        <ion-label>
          <p>{{ rec.notes }}</p>
          <p>Progress: {{ rec.progress }}%</p>
          <p>Due: {{ rec.dueDate | date }}</p>
          <p>Time remaining: {{ getTimeRemaining(rec.dueDate) }}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="records.length === 0">
        <ion-label>No mentor records found.</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
