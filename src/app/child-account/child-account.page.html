
  <ion-header>
    <ion-toolbar>
      <ion-title>Add a Child Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Child Name</ion-label>
      <ion-input [(ngModel)]="form.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Child Email</ion-label>
      <ion-input type="email" [(ngModel)]="form.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" [(ngModel)]="form.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Age</ion-label>
      <ion-input type="number" [(ngModel)]="form.age"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="create()">Add a Child</ion-button>
  </ion-content>
