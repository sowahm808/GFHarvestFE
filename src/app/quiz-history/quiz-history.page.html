<div class="ion-page">
<ion-header>
  <ion-toolbar>
    <ion-title>Quiz History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let r of results">
      <ion-label>
        <h2>{{ r.question.text || r.question.question }}</h2>
        <p>Your Answer: {{ r.answer }} - Score: {{ r.score }}</p>
        <p>{{ r.date | date:'shortDate' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
</div>
