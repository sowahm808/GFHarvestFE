<ion-header>
  <ion-toolbar>
    <ion-title>Reward Center</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="stats" *ngIf="stats">
    <h2>{{ stats.points }} pts</h2>
    <p>Streak: {{ stats.streak || 0 }}</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let note of notifications">
      <ion-label>{{ note.message }} - {{ note.date | date:'short' }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
