<ion-header>
  <ion-toolbar>
    <ion-title>Pending Approvals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let req of requests">
      <ion-label>
        <h2>{{ req.email }}</h2>
        <p>{{ req.role }}</p>
      </ion-label>
      <ion-button slot="end" (click)="approve(req)">Approve</ion-button>
    </ion-item>
    <ion-item *ngIf="requests.length === 0">
      <ion-label>No pending approvals</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
