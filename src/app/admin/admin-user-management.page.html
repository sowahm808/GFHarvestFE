<ion-header>
  <ion-toolbar>
    <ion-title>User Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users; trackBy: trackByUid">
      <ion-label>{{ user.displayName || user.email }}</ion-label>
      <ion-select
        [(ngModel)]="user.role"
        placeholder="Select Role"
        interface="alert"
        [interfaceOptions]="{ cssClass: 'role-popover' }"
      >
        <ion-select-option *ngFor="let r of roles" [value]="r">
          {{ r }}
        </ion-select-option>
        <!-- <ion-select-option value="apple">Parent</ion-select-option>
      <ion-select-option value="banana">Child</ion-select-option>
      <ion-select-option value="orange">Mentor</ion-select-option>
      <ion-select-option value="orange">Admin</ion-select-option> -->

      </ion-select>

      <ion-button (click)="updateRole(user)">Update</ion-button>
    </ion-item>
    <ion-item *ngIf="users.length === 0">
      <ion-label>No users found.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
